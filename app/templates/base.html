<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title if title else "Добро пожаловать" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Навигационная панель сверху с отличающимся цветом -->
    <nav class="navbar navbar-expand-lg" style="background-color: #007bff;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Автобусные перевозки по городу Санкт-Петербург</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Мой аккаунт
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                            <li><a class="dropdown-item" href="/profile">Перейти в профиль</a></li>
                           <li><a class="dropdown-item" href="{{ url_for('logout') }}">Выйти из аккаунта</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container flex-grow-1">
        <!-- Верхние кнопки -->
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Главная</a>
            <a href="{{ url_for('buses') }}" class="btn btn-secondary">Автобусы</a>
            <a href="{{ url_for('flights') }}" class="btn btn-secondary">Рейсы</a>
            <a href="{{ url_for('stops') }}" class="btn btn-secondary">Остановки</a>
            <a href="{{ url_for('alltrail') }}" class="btn btn-secondary">Маршруты</a>

        </div>
        <hr>

        {% block content %}{% endblock %}
    </div>

   <!-- Синий фон футера и белые ссылки -->
    <footer style="background-color: #007bff;" class="text-center py-2">
        <div class="container">
            <h4 class="fs-6 mb-3 text-white">Свяжитесь с нами</h4>
            <div class="row justify-content-center">
                <div class="col-6 col-sm-3 d-flex flex-column align-items-center">
                    <a href="https://vk.com/id212874126" target="_blank" class="mb-2 text-white">
                        <img src="{{ url_for('static', filename='VK.png') }}" alt="VK" class="img-fluid" style="width: 40px; height: 40px;">
                        <p class="mb-0">Мой ВК</p>
                    </a>
                </div>
                <div class="col-6 col-sm-3 d-flex flex-column align-items-center">
                    <a href="https://github.com/IlyaSevastyanov" target="_blank" class="mb-2 text-white">
                        <img src="{{ url_for('static', filename='github.png') }}" alt="GitHub" class="img-fluid" style="width: 40px; height: 40px;">
                        <p class="mb-0">Мой GitHub</p>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
