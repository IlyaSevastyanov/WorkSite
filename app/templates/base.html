<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title if title else "Добро пожаловать" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Главная</a>
            <a href="{{ url_for('buses') }}" class="btn btn-secondary">Автобусы</a>
            <a href="{{ url_for('flights') }}" class="btn btn-secondary">Рейсы</a>
            <a href="{{ url_for('stops') }}" class="btn btn-secondary">Остановки</a>
        </div>
        <hr>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
