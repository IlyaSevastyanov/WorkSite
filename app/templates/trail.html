
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор маршрута</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <!-- Верхняя синяя панель с названием -->
    <nav class="navbar navbar-expand-lg" style="background-color: #007bff;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Автобусные перевозки по городу Санкт-Петербург</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Выберите предпочитаемый маршрут</h1>
<form method="POST" action="{{ url_for('update_trail') }}">
    <div class="mb-3">
        <label for="preferredRoutes" class="form-label">Выберите предпочитаемые маршруты</label>
        <select
            class="form-select"
            id="preferredRoutes"
            name="preferred_routes[]"
            multiple>
            {% for route in all_routes %}
            <option
                value="{{ route.id }}"
                {% if route.id in preferred_routes %}selected{% endif %}>
                {{ route.route_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
    <a href="{{ url_for('profile') }}" class="btn btn-secondary mt-3">Назад в профиль</a>
</form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
